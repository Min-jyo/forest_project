<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자라나라 나무나무</title>
    <link rel="shortcut icon" href="img/fav.ico">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/slider.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script type="module" src="js/index.mjs" defer></script>
</head>

<body class="body">
    <header>
        <nav id="menu">
            <span><a href="subPage.html"><i class="fas fa-tree"></i> 내 숲으로 가기</a></span>
        </nav>
    </header>
    <main>
        <section class="mainSection">
            <h1 class="a11y-hiddden">자라나라 나무나무</h1>
            <div class="textImg">
                <img src="img/titleText01.png" alt="문구" class="titleText">
            </div>
            <div class="imgProject">
                <img src="img/mainImg01.png" alt="나무 각 단계" class="treeImg">
            </div>
            <div class="stopWatch">
                <div>00:00</div>
            </div>
            <article>
                <div class="rangeslider">
                    <input type="range" min="0" max="100" value="0" class="range">
                    <div class="background"></div>
                </div>
                <div class="btn">
                    <button class="buttonStart">시작하기</button>
                    <button class="buttonStop displayNone">포기</button>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
